<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>jLink | Shorter, Safer Link</title>
    <link rel="icon" type="image/svg+xml" href="https://example.com/image.svg">
</head>

<body id="body" class="d-flex flex-column align-items-center justify-content-center" style="height: 90vh;">
    <main class="d-flex flex-column align-items-center justify-content-center">
        <p>Make your link a bit better.</p>
        <p>Shorter, Safer.</p>
        <p id="heading" class="fw-bold">Shorten and/or hide your URL/link:</p>
        <div style="text-align: center;">
            <div id="input-div" class="input-group d-flex flex-row mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-link-45deg"></i></span>
                <input class="form-control" id="url" type="url" name="url" placeholder="Put your link here and.."
                    required />
                <input class="btn btn-secondary" id="submit" type="submit" value="Flip It" />
            </div>
        </div>
    </main>
    <script src=".//script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
